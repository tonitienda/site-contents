<div class="row row-cols-1 row-cols-md-3 g-4">
  {{range $page := .Pages}}
  <div class="col">
    <div class="card">
      <img
      src="https://res.cloudinary.com/ddkok43g3/image/upload/w_600,f_auto,q_auto/v1747320153/{{index
      $page.Metadata "hero-image-url"}}" class="card-img-top object-fit-cover"
      alt="{{ $page.Title }}" style="height: 140px; object-fit: cover" />

      <div class="card-body">
        <small class="text-muted d-block mb-2">
          <a
            href="{{index
              $page.Metadata "hero-image-author-url"}}"
            target="_blank"
            rel="noreferrer"
            class="text-muted text-decoration-none"
          >
            Photo by {{index
              $page.Metadata "hero-image-author"}}
          </a>
        </small>

        <h5 class="card-title mb-0">
          <a href="/{{$.Section}}/{{$page.OutFileName}}">{{$page.Title }}</a>
        </h5>
        <p class="text-muted mb-2">{{$page.PublishedAt }}</p>

        <p class="card-text">{{$page.Description }}</p>

        <div class="mb-3">
          {{ range $tag :=$page.Tags}}
          <a
            href="/{{$.Section}}/tags/{{ $tag }}.html"
            class="badge bg-light text-dark border me-1"
            >{{ $tag }}</a
          >
          {{ end }}
        </div>
      </div>
    </div>
  </div>
  {{end}}
</div>
